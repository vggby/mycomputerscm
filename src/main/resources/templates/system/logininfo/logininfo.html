<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>登录管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" th:href="@{../layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{../layui_ext/dtree/dtree.css}" media="all" />
        <link rel="stylesheet" th:href="@{../layui_ext/dtree/font/dtreefont.css}"  media="all" />
    </head>


    <body class="childrenBody">
    <!-- 查询条件开始 -->
    <fieldset class="layui-elem-field layui-field-title" >
        <legend>查询条件</legend>
    </fieldset>
    <blockquote >
        <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">登陆名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="loginname"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">登陆地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="loginip"    autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="endTime"  id="endTime"  readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
            </div>
        </form>
    </blockquote>
    <!-- 查询条件结束-->
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>

            </div>
        </script>
        <script type="text/html" id="loginfoRowBar"  style="display: none;">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
         </script>
        <script th:src="@{../plugin/jquery/jquery.min.js}"></script>
        <script th:src="@{../layui/layui.all.js}" charset="utf-8"></script>
        <!-- 添加和修改的弹出层开始 -->
        <div style="display: none;padding: 5px" id="addOrUpdateDiv">
            <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
                <div class="layui-form-item">
                    <label class="layui-form-label">部门名称</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="deptId">
                        <input type="text" name="deptName" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门地址</label>
                    <div class="layui-input-block">

                        <input type="text" name="deptAdd" lay-verify="required" autocomplete="off" placeholder="请输入部门地址" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="deptPhone" autocomplete="off" placeholder="请输入部门电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门备注</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark" id="remark"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center;">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                        <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 添加和修改的弹出层结束 -->
        <script th:inline="none">
            var table;
            var tableIns;

            layui.use('table', function(){
                var form=layui.form;
                 table=layui.table;
                var layer=layui.layer;
                var laydate=layui.laydate;
                //初始化时间选择器
                laydate.render({
                    elem:'#startTime',
                    type:'datetime'
                });
                laydate.render({
                    elem:'#endTime',
                    type:'datetime'
                });

                tableIns=table.render({
                    contentType: 'application/json'
                    ,method: 'post'
                     ,id:"roleId"
                    ,elem: '#test'
                    ,url:'/loginfo/loadAllloginfo'
                    ,groups: 1 //只显示 1 个连续页码
                    ,first: false //不显示首页
                    ,last: false //不显示尾页
                    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                        title: '提示'
                        ,layEvent: 'LAYTABLE_TIPS'
                        ,icon: 'layui-icon-tips'
                    }]
                    ,title: '用户数据表'
                     ,cols: [ [
                         {type: 'checkbox', fixed: 'left'}
                         ,{field:'id', title:'ID',align:'center'}
                         ,{field:'loginname', title:'登陆名称',align:'center'}
                         ,{field:'loginip', title:'登陆地址',align:'center'}
                         ,{field:'logintime', title:'登陆时间',align:'center'}
                         ,{fixed: 'right', title:'操作', toolbar: '#loginfoRowBar',align:'center'}
                     ] ]
                    ,page: true

                });

                //头工具栏事件
                table.on('toolbar(test)', function(obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = obj.data; //获得当前行数据
                    switch(obj.event){
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：'+ data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选': '未全选');
                            break;

                        //自定义头工具栏右侧图标 - 提示
                        case 'LAYTABLE_TIPS':
                            layer.alert('这是工具栏右侧自定义的一个图标按钮');
                            break;
                        case 'add':
                            openAddLayer();
                            break;

                    };
                });
                var mainIndex;
                var url;

                //模糊查询
                form.on("submit(doSearch)",function(data){
                    tableIns.reload({
                        where:data.field,
                        page:{
                            curr:1
                        }
                    });
                    return false;
                });
                //打开添加的弹出层
                function openAddLayer(){
                    mainIndex=layer.open({
                        type:1,
                        content:$("#addOrUpdateDiv"),
                        area:['500px','400px'],
                        title:'添加部门',
                        success:function(){
                            $("#dataFrm")[0].reset();
                            $("#parentId").val("");
                            url="/dept/addDept";
                           /* //初始化排序码
                            $.get("/menu/loadMenuMaxOrderNum",function(res){
                                $("#sortOrder").val(res.value);
                            });*/

                        }
                    });
                }
                //打开修改的弹出层
                function openUpdateRoleLayer(data){
                    mainIndex=layer.open({
                        type:1,
                        content:$("#addOrUpdateDiv"),
                        area:['500px','400px'],
                        title:'修改部门',
                        success:function(){
                            $("#dataFrm")[0].reset();
                            //装载新的数据
                            debugger;
                            form.val("dataFrm",data);
                            url="/dept/editDept";
                        }
                    });
                }
                form.on("submit(doSubmit)",function(data){
                    debugger;
                    $.post(url,data.field,function(res){
                        if(res.flag){
                            alert(res.errorMsg);
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                        layer.close(mainIndex);
                    })
                    return false;
                });




                //监听行工具事件
                table.on('tool(test)', function(obj){
                    var data = obj.data;
                    //console.log(obj)
                    debugger;
                    if(obj.event === 'del'){
                        layer.confirm('真的删除行么', function(index){
                            obj.del();
                            layer.close(index);
                            debugger;
                            $.ajax({
                                type : 'post',
                                url:  "/loginfo/deleteLoginfo",
                                data: {
                                    id:data.id
                                },
                                success : function(result) {
                                    if (result.flag) {
                                        alert(result.errorMsg);
                                        table.reload();
                                        $.treeTable.refresh();
                                    } else {
                                    }
                                }
                            });

                        });
                    } else if(obj.event === 'update'){
                        openUpdateRoleLayer(data);
                    }


                });
            });
        </script>

    </body>
</html>
