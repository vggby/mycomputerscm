<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"  th:href="@{../layui/css/layui.css}">
    <link rel="stylesheet"  th:href="@{../layui/css/admin.css}">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header custom-header">

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item slide-sidebar" lay-unselect>
                <a href="javascript:;" class="icon-font"><i class="ai ai-menufold"></i></a>
            </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">BieJun</a>
                <dl class="layui-nav-child">
                    <dd><a href="">帮助中心</a></dd>
                    <dd><a href="login.html">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side custom-admin">
        <div class="layui-side-scroll">

            <div class="custom-logo">
                <img th:src="@{../layui/images/logo.png}"alt=""/>
                <h1>Admin Pro</h1>
            </div>
            <ul id="Nav" class="layui-nav layui-nav-tree">

                <li class="layui-nav-item" th:each="menu : ${menus}">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe857;</i>
                        <em>[[${menu.menuName}]]</em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd th:each="cmenu : ${menu.children}">
                            <a th:if="${#lists.isEmpty(cmenu.children)}" th:href="@{${cmenu.action}}" >[[${cmenu.menuName}]]</a>
                            <a th:if="${not #lists.isEmpty(cmenu.children)}" href="#" >[[${cmenu.menuName}]]</a>
                            <dl th:if="${not #lists.isEmpty(cmenu.children)}" class="layui-nav-child">
                                <dd th:each="emenu : ${cmenu.children}">
                                    <a th:href="@{${emenu.action}}">[[${emenu.menuName}]]</a>
                                </dd>
                            </dl>
                        </dd>

                    </dl>
                </li>

            </ul>

        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
            <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
            <div id="appTabPage" class="layui-tab-content"></div>
        </div>
    </div>



    <div class="mobile-mask"></div>
</div>
<script th:src="@{../layui/layui.js}" ></script>
<script th:src="@{../layui/home.js}"  data-main="home"></script>
</body>
</html>
