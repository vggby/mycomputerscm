<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:replace="fragments/basic::footer1">
    <title>工作空间</title>

    <link rel="stylesheet" th:href="@{style/css/skins/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{plugin/table/bootstrap-table.css}">
  </head>

  <body class="sidebar-mini skin-red-light" style="height: auto; min-height: 100%;">
  <div class="wrapper" style="height: auto; min-height: 100%;">
  
  <!-- 头部 -->
    <header  th:replace="fragments/top::top"></header>
  
  
  <!-- 左边 -->
    <aside th:replace="fragments/left::left"></aside>
 
 
   <!-- 内容区域 -->
  <div class="content-wrapper" style="min-height: 1126px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
                    修改角色
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> </a></li>
        <li><a href="#"></a></li>
        <li class="active"></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    
     <div class="row">
        <!-- right column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <!-- form start -->
            <form id="productGroup" >
              <input type="hidden"  id="roleid" th:value="${role.getRoleid()}">
              <div class="box-body">
                <div class="col-md-6">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">角色名</label>
                    <div class="col-sm-10">
                      <input id="role_name" name="role_name" class="form-control" data-bv-notempty="true" placeholder="角色名" type="text" th:value="${role.getRoleName()}"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label   class="col-sm-2 control-label">角色说明</label>
                    <div class="col-sm-10">
                      <!--<input id="bname" name="bname" class="form-control" data-bv-notempty="true" placeholder="角色说明" type="text" value=""/>-->
                      <textarea id="remark"   name="remark"  data-bv-notempty="true" placeholder="角色说明" class="form-control" rows="3" th:text="${role.getRemark()}"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                    <!--  <input id="toal" name="toal" class="form-control" data-bv-notempty="true" placeholder=状态 type="text" value=""/>-->
                      <label><input id="status" name="status" type="radio" value="1" />启动 </label>
                      <label><input id="status" name="status" type="radio" value="2" />禁用 </label>
                    </div>
                  </div>
                  
                </div>
  	  

                
                
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input class="btn btn-success btn-flat" type="button" id="bt_save" value="保 存" />
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
    
     
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  
   <!-- 底部 -->
<!--
   <jsp:include page="/WEB-INF/jsp/common/bottom.jsp"></jsp:include>
   
   &lt;!&ndash; 设置 &ndash;&gt;
   <jsp:include page="/WEB-INF/jsp/common/setting.jsp"></jsp:include>
  </div>
-->


    <!-- SlimScroll -->
    <script th:src="@{plugin/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{plugin/fastclick/fastclick.js}"></script>
    
    <!-- 引用表格插件 -->
    <script th:src="@{table/bootstrap-table.js}"></script>
    <script th:src="@{table/bootstrap-table-zh-CN.js}"></script>

    <script type="text/javascript">
      $("#bt_save").click(function() {
        $.ajax({
          url: "/editrole",
          data: {
            roleid: $("#roleid").val(),
            roleName: $("#role_name").val(),
            remark: $("#remark").val(),
            status: $("#status").val()
          },
          async: false,   //是否为异步请求
          cache: false,  //是否缓存结果
          type: "POST",
          dataType: "json",   //服务器返回的数据是什么类型
          success: function(data){
            if(data.flag){
              alert(data.errorMsg);
            }else{
              alert(data.errorMsg);
            }
          }
        });
      });

    </script>
  </body>
</html>
